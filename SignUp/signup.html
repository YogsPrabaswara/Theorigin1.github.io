<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="../bs/css/bootstrap.min.css">
  </head>
  <body>

    <!--Navbar Start-->
    <nav class="navbar navbar-expand-lg pb-3 navbar-dark">
      <div class="container d-flex align-items-start">
        <a class="navbar-brand pt-2" href="../index.html">
          <img src="../Assets/Image/logocrop.png" alt="Bootstrap" width="150" />
        </a>
      </div>
    </nav>
    <!--Navbar End-->

    <!--Card Section Start-->
    <div class="kontainer position-absolute top-50 start-50 translate-middle">
      <div class="title">
        <h3>Create Account</h3>
      </div>
      <div class="field">
        <input type="email" class="email" id="email" placeholder="Email/Username">
      </div>
      <div class="field">
        <input type="password" class="password" id="password" placeholder="Password">
      </div>
      <div class="field">
        <input type="password" class="password" id="password" placeholder="Confirm Password">
      </div>
      <div class="submit">
        <a href="../Beranda/beranda.html">
        <input type="submit" value="Create Account">
      </a>
      </div>
      <p class="or">Or</p>
      <div class="google">
        <div class="googletext">
          <img src="../Assets/Icons/google.png" alt="">
          <p>Sign Up With Google</p>
        </div>
      </div>
      <div class="create">
        <p>Already Have An Account ? <a href="../Login/login.html"> Login</a></p>
      </div>
    </div>
    <!--Card Section End-->


    <script src="../bs/js/bootstrap.min.js"></script>
  </body>
</html>
